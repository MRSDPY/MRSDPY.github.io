<!DOCTYPE html>
<html lang="zxx">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="HTML5 Template, eSports, Gaming, Bootstrap4, Responsive" name="keywords"/>
  <meta content="Gamix - eSports &amp; Gaming HTML Template" name="description"/>
  <title>
   Gamix - Login
  </title>
  <!--font-awesome icons link-->
  <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="assets/css/slick.css" rel="stylesheet"/>
  <link href="assets/css/venobox.css" rel="stylesheet"/>
  <link href="assets/css/lightbox.min.css" rel="stylesheet"/>
  <!--main style file-->
  <link href="assets/css/style.css" rel="stylesheet"/>
  <link href="assets/css/responsive.css" rel="stylesheet"/>
 </head>
 <body id="darkmode">
  <!-- preloader part start -->
  <div class="loader_screen preloader" id="preloader">
   <div class="loader loader-box">
    <svg viewbox="0 0 80 80">
     <rect height="64" width="64" x="8" y="8">
     </rect>
    </svg>
   </div>
  </div>
  <!-- preloader part start -->
  <!-- Login start -->
  <div class="login-12">
   <div class="container">
    <div class="col-md-12 pad-0">
     <div class="row login-box-12">
      <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
       <div class="login-inner-form">
        <div class="details">
         <h3>
          Login
         </h3>
         <form autocomplete="off">
          <div class="form-group">
           <input class="input-text" name="username" placeholder="Phone number or Email" type="text"/>
          </div>
          <div class="form-group">
           <input class="input-text" name="Password" placeholder="Password" type="password"/>
          </div>
          <div class="checkbox clearfix">
           <div class="form-check checkbox-theme">
            <input class="form-check-input" id="rememberMe" type="checkbox" value=""/>
            <label class="form-check-label" for="rememberMe">
             Remember me
            </label>
           </div>
           <a href="#">
            Forgot Password
           </a>
          </div>
          <div class="form-group">
           <button class="btn-md btn-theme btn-block" type="submit">
            Login Now
           </button>
          </div>
         </form>
         <p>
          Don't have an account?
          <a href="signup.html">
           Sign Up
          </a>
         </p>
        </div>
       </div>
      </div>
      <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
       <a class="logoss" href="index.html">
        GAMIX
        <span>
         .
        </span>
       </a>
       <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum
       </p>
       <ul class="social-list clearfix">
        <li>
         <a href="#">
          <i class="fa fa-facebook">
          </i>
         </a>
        </li>
        <li>
         <a href="#">
          <i class="fa fa-twitter">
          </i>
         </a>
        </li>
        <li>
         <a href="#">
          <i class="fa fa-youtube-play">
          </i>
         </a>
        </li>
        <li>
         <a href="#">
          <i class="fa fa-linkedin">
          </i>
         </a>
        </li>
       </ul>
      </div>
     </div>
    </div>
   </div>
  </div>
  <!-- Login end -->
  <!-- Optional JavaScript -->
  <script src="assets/js/jquery-3.3.1.min.js">
  </script>
  <script src="assets/js/bootstrap.min.js">
  </script>
  <script src="assets/js/slick.min.js">
  </script>
  <script src="assets/js/venobox.min.js">
  </script>
  <script src="assets/js/lightbox.min.js">
  </script>
  <script src="assets/js/counterup.min.js">
  </script>
  <script src="assets/js/waypoints.min.js">
  </script>
  <script src="assets/js/custom.js">
  </script>
 </body>
</html>
